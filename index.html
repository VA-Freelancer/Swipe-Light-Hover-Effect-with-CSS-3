<!DOCTYPE html>
<html lang="xyz">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pure 3d hover effect</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="card">
		<div class="wrap">
			<div class="profile">
				<div class="title">Эффект при наведении</div>
				<div class="description">
					Эффект при наведение на карточку. Полоска удлиняется, карточка выдвигается суть вперед.
				</div>
				<div class="img bg-img-1"></div>
			</div>
		</div>
		<div class="wrap">
			<div class="profile">
				<div class="title">Эффект 3D картинки</div>
				<div class="description">
					При наведение на карточку или картинку, картинка выдвигается чуть вперёд.
				</div>
				<div class="img bg-img-2"></div>
			</div>
		</div>
		<div class="wrap">
			<div class="profile">
				<div class="title">Адаптивный дизайн</div>
				<div class="description">
					Данные карточки при сужение экрана, уменьшают ширину и карточки вытягиваются
				</div>
				<div class="img bg-img-3"></div>
			</div>
		</div>
	</div>
</body>
</html>
